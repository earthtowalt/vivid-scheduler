<form #displayProjectForm="ngForm" (ngSubmit)="addNewProject(displayProjectForm.value)">
    <div class="form-container">
            
        <div class="form-group">
            <label for="owner">Project Video Link:</label>
            <input type="text" class="form-control" id="owner" name="powner" minlength="1"[(ngModel)]="curProject.powner">
        </div>

    </div>
    <button class="project-submit-button" type="submit">Submit</button>
</form>

<div>
    <ul *ngFor="let projectName of projects">{{projectName}}</ul>
</div>
