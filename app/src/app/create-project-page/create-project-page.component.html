<h1>Create New Project</h1>

<div class="form-container">
<div class="form-group">
    <label for="name">Project Name:</label>
    <input type="text" class="form-control" id="name">
</div>
      
<div class="form-group">
    <label for="owner">Project Owner:</label>
    <input type="text" class="form-control" id="owner">
</div>

<div class="form-group">
    <label for="type">Project Type:</label>
    <select class="form-control project-select" id="type" required>
      <option *ngFor="let type of types" [value]="type">{{type}}</option>
    </select>
  </div>

<div class="form-group">
    <label for="startDate">Project Start Date:</label>
    <input type="date" class="form-control" id="startDate">
</div>

<div class="form-group">
    <label for="description">Project Description:</label>
    <input type="text" class="form-control form-description" id="description">
</div>
</div>
<button class="project-submit-button" type="button">Submit</button>
